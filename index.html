<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/5f228a7dad.js" crossorigin="anonymous"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .manrope{
  font-family: "Manrope", serif;
}

</style>
</head>
<body class="manrope">
    <header class="max-w-7xl mx-auto">
        <!-- header section -->
        <div class=" gap-x-3 md:flex">
            <!-- banner text -->
            <div class="p-4">
                <h1 class="font-extrabold text-7xl text-[#1C1C1C]">It's good  <br>
                    tea time at The <br>Tea House</h1>
                <p class=" my-8 font-medium text-lg text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
                <button class="font-bold text-xl text-white py-4 px-5 bg-gradient-to-r from-orange-400 to-red-700 rounded-lg">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- banner image -->
             <div class="relative p-4">
                <img class="w-full" src="images/banner.png" alt="">
                <!-- banner images text -->
                 <div class="absolute sm:top-80 sm:left-16 flex items-center gap-x-2 rounded-lg py-5 px-7 shadow-lg bg-white">
                    <i class="fa-regular fa-star text-[#FFC850] text-2xl"></i>
                    <div>
                        <h2 class="font-extrabold text-3xl text-[#1C1C1C]">5.00</h2>
                        <p class="font-semibold text-base text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                 </div>
             </div>
        </div>
    </header>
</body>
</html>
